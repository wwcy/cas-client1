<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <script th:src="jquery.min.js"></script>
</head>
<body>
    <h1>登录</h1>
    <form id="loginForm" action="/post-login" method="post">
        <div>
            <input type="text" name="username" placeholder="登录名">
        </div>
        <div>
            <input type="password" name="password" placeholder="密码">
        </div>
        <div>
            <button type="submit">登录</button>
        </div>
    </form>

    <div>
        <a href="#" onclick="casLogin()">cas登录</a>
    </div>
</body>

<script>

    function casLogin() {
        //以下为按钮点击事件的逻辑。注意这里要重新打开窗口
        //否则后面跳转到QQ登录，授权页面时会直接缩小当前浏览器的窗口，而不是打开新窗口
        var A=window.open("/cas/login","CASLogin", "width=450,height=320,menubar=0,scrollbars=1,resizable=1,status=1,titlebar=0,toolbar=0,location=1");
    }


</script>
</html>
